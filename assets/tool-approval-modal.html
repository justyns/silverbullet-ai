<style>
  :root {
    --bg: #fff;
    --text: #333;
    --border: #ddd;
    --btn-bg: #eee;
    --btn-text: #333;
    --btn-border: #ccc;
    --accent: #464cfc;
    --accent-text: #fff;
    --subtle: #888;
    --overlay-light: rgba(0, 0, 0, 0.05);
    --overlay-medium: rgba(0, 0, 0, 0.1);
    --code-font: "SF Mono", Monaco, "Cascadia Code", monospace;
    --diff-add-bg: rgba(40, 167, 69, 0.15);
    --diff-add-text: #2d6a4f;
    --diff-remove-bg: rgba(220, 53, 69, 0.12);
    --diff-remove-text: #9d3644;
    --diff-same-bg: transparent;
  }

  [data-theme="dark"] {
    --bg: #1e1e1e;
    --text: #d4d4d4;
    --border: #444;
    --btn-bg: #333;
    --btn-text: #d4d4d4;
    --btn-border: #555;
    --overlay-light: rgba(255, 255, 255, 0.05);
    --overlay-medium: rgba(255, 255, 255, 0.1);
    --diff-add-bg: rgba(152, 195, 121, 0.15);
    --diff-add-text: #a3be8c;
    --diff-remove-bg: rgba(224, 108, 117, 0.15);
    --diff-remove-text: #bf616a;
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    font-size: 14px;
    background: transparent;
    color: var(--text);
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }

  .modal-wrapper {
    width: 100%;
    max-width: 600px;
    background: var(--bg);
    border-radius: 8px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    overflow: hidden;
  }

  .modal-header {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 16px;
    border-bottom: 1px solid var(--border);
    background: var(--overlay-light);
  }

  .modal-header h3 {
    font-size: 16px;
    font-weight: 600;
    flex: 1;
  }

  .tool-icon {
    font-size: 18px;
  }

  .modal-body {
    padding: 16px;
    max-height: 60vh;
    overflow-y: auto;
  }

  .args-section {
    margin-bottom: 16px;
  }

  .args-section h4 {
    font-size: 12px;
    text-transform: uppercase;
    color: var(--subtle);
    margin-bottom: 8px;
    letter-spacing: 0.5px;
  }

  .args-list {
    background: var(--overlay-light);
    border-radius: 6px;
    padding: 12px;
  }

  .arg-item {
    display: flex;
    gap: 8px;
    margin-bottom: 8px;
    font-family: var(--code-font);
    font-size: 13px;
    line-height: 1.4;
  }

  .arg-item:last-child {
    margin-bottom: 0;
  }

  .arg-name {
    color: var(--accent);
    font-weight: 500;
    flex-shrink: 0;
  }

  .arg-value {
    word-break: break-word;
    white-space: pre-wrap;
  }

  .arg-value.truncated::after {
    content: "...";
    color: var(--subtle);
  }

  .diff-section {
    border-top: 1px solid var(--border);
    padding-top: 16px;
  }

  .diff-section summary {
    cursor: pointer;
    font-size: 12px;
    text-transform: uppercase;
    color: var(--subtle);
    letter-spacing: 0.5px;
    user-select: none;
  }

  .diff-section summary:hover {
    color: var(--text);
  }

  .diff-view {
    margin-top: 8px;
    background: var(--overlay-light);
    border-radius: 6px;
    overflow: hidden;
    max-height: 300px;
    overflow-y: auto;
  }

  .diff-line {
    font-family: var(--code-font);
    font-size: 12px;
    padding: 2px 8px;
    white-space: pre-wrap;
    word-break: break-word;
  }

  .diff-line.add {
    background: var(--diff-add-bg);
    color: var(--diff-add-text);
  }

  .diff-line.remove {
    background: var(--diff-remove-bg);
    color: var(--diff-remove-text);
  }

  .diff-line.same {
    background: var(--diff-same-bg);
    color: var(--subtle);
  }

  .diff-loading {
    padding: 16px;
    text-align: center;
    color: var(--subtle);
  }

  .diff-empty {
    padding: 16px;
    text-align: center;
    color: var(--subtle);
    font-style: italic;
  }

  .modal-footer {
    display: flex;
    gap: 8px;
    padding: 16px;
    border-top: 1px solid var(--border);
    justify-content: flex-end;
  }

  .btn {
    padding: 8px 16px;
    border-radius: 6px;
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    border: 1px solid var(--btn-border);
    background: var(--btn-bg);
    color: var(--btn-text);
    transition: opacity 0.15s;
  }

  .btn:hover {
    opacity: 0.9;
  }

  .btn:focus {
    outline: 2px solid var(--accent);
    outline-offset: 2px;
  }

  .btn-approve {
    background: #3d8b5f;
    color: #fff;
    border-color: #3d8b5f;
  }

  .btn-reject {
    background: #a84b55;
    color: #fff;
    border-color: #a84b55;
  }

  .keyboard-hint {
    font-size: 11px;
    opacity: 0.7;
    margin-left: 4px;
  }

  .feedback-input {
    margin-top: 16px;
    border-top: 1px solid var(--border);
    padding-top: 16px;
  }

  .feedback-input label {
    display: block;
    font-size: 12px;
    text-transform: uppercase;
    color: var(--subtle);
    margin-bottom: 8px;
    letter-spacing: 0.5px;
  }

  .feedback-input textarea {
    width: 100%;
    min-height: 50px;
    padding: 8px;
    border: 1px solid var(--btn-border);
    border-radius: 6px;
    background: var(--bg);
    color: var(--text);
    font-family: inherit;
    font-size: 13px;
    resize: vertical;
  }

  .feedback-input textarea:focus {
    outline: none;
    border-color: var(--accent);
  }

  @media (max-width: 600px) {
    .diff-section[open] {
      /* On small screens, diff starts collapsed */
    }
  }

  @media (min-width: 601px) {
    .diff-section {
      /* On large screens, diff is open by default - set via JS */
    }
  }
</style>

<div class="modal-wrapper">
  <div class="modal-header">
    <span class="tool-icon">ðŸ”§</span>
    <h3 id="tool-name">Tool Name</h3>
  </div>

  <div class="modal-body">
    <div class="args-section">
      <h4>Arguments</h4>
      <div class="args-list" id="args-list"></div>
    </div>

    <details class="diff-section" id="diff-section" style="display: none">
      <summary>Changes Preview</summary>
      <div class="diff-view" id="diff-view">
        <div class="diff-loading">Loading diff...</div>
      </div>
    </details>

    <div class="feedback-input">
      <label for="feedback-input">Rejection feedback (optional)</label>
      <textarea
        id="feedback-input"
        placeholder="Explain what's wrong or what you'd prefer instead..."
      ></textarea>
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-reject" id="reject-btn">
      Reject <span class="keyboard-hint">(Esc)</span>
    </button>
    <button class="btn btn-approve" id="approve-btn">
      Approve <span class="keyboard-hint">(Enter)</span>
    </button>
  </div>
</div>
