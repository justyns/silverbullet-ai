<link rel="stylesheet" href="/.client/main.css" />
<style>
  :root {
    --ai-diff-add-bg: rgba(40, 167, 69, 0.15);
    --ai-diff-add-text: #2d6a4f;
    --ai-diff-remove-bg: rgba(220, 53, 69, 0.12);
    --ai-diff-remove-text: #9d3644;
  }

  html[data-theme="dark"] {
    --ai-diff-add-bg: rgba(152, 195, 121, 0.15);
    --ai-diff-add-text: #a3be8c;
    --ai-diff-remove-bg: rgba(224, 108, 117, 0.15);
    --ai-diff-remove-text: #bf616a;
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  html,
  body {
    background: none !important;
  }

  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    font-size: 14px;
    color: var(--modal-color);
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }

  .modal-wrapper {
    width: 100%;
    max-width: 600px;
    background: var(--modal-background-color);
    border-radius: 8px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    overflow: hidden;
  }

  .modal-header {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 16px;
    border-bottom: 1px solid var(--modal-border-color);
    background: var(--subtle-background-color);
  }

  .modal-header h3 {
    font-size: 16px;
    font-weight: 600;
    flex: 1;
  }

  .tool-icon {
    font-size: 18px;
  }

  .modal-body {
    padding: 16px;
    max-height: 60vh;
    overflow-y: auto;
  }

  .args-section {
    margin-bottom: 16px;
  }

  .args-section h4 {
    font-size: 12px;
    text-transform: uppercase;
    color: var(--subtle-color);
    margin-bottom: 8px;
    letter-spacing: 0.5px;
  }

  .args-list {
    background: var(--subtle-background-color);
    border-radius: 6px;
    padding: 12px;
  }

  .arg-item {
    display: flex;
    gap: 8px;
    margin-bottom: 8px;
    font-family: var(--editor-font);
    font-size: 13px;
    line-height: 1.4;
  }

  .arg-item:last-child {
    margin-bottom: 0;
  }

  .arg-name {
    color: var(--ui-accent-color);
    font-weight: 500;
    flex-shrink: 0;
  }

  .arg-value {
    word-break: break-word;
    white-space: pre-wrap;
  }

  .arg-value.truncated::after {
    content: "...";
    color: var(--subtle-color);
  }

  .diff-section {
    border-top: 1px solid var(--modal-border-color);
    padding-top: 16px;
  }

  .diff-section summary {
    cursor: pointer;
    font-size: 12px;
    text-transform: uppercase;
    color: var(--subtle-color);
    letter-spacing: 0.5px;
    user-select: none;
  }

  .diff-section summary:hover {
    color: var(--modal-color);
  }

  .diff-view {
    margin-top: 8px;
    background: var(--subtle-background-color);
    border-radius: 6px;
    overflow: hidden;
    max-height: 300px;
    overflow-y: auto;
  }

  .diff-line {
    font-family: var(--editor-font);
    font-size: 12px;
    padding: 2px 8px;
    white-space: pre-wrap;
    word-break: break-word;
  }

  .diff-line.add {
    background: var(--ai-diff-add-bg);
    color: var(--ai-diff-add-text);
  }

  .diff-line.remove {
    background: var(--ai-diff-remove-bg);
    color: var(--ai-diff-remove-text);
  }

  .diff-line.same {
    background: transparent;
    color: var(--subtle-color);
  }

  .diff-loading {
    padding: 16px;
    text-align: center;
    color: var(--subtle-color);
  }

  .diff-empty {
    padding: 16px;
    text-align: center;
    color: var(--subtle-color);
    font-style: italic;
  }

  .modal-footer {
    display: flex;
    gap: 8px;
    padding: 16px;
    border-top: 1px solid var(--modal-border-color);
    justify-content: flex-end;
  }

  .btn-approve {
    background: var(--ai-approve-bg, var(--ui-accent-color));
    color: var(--ai-approve-text, var(--ui-accent-contrast-color));
    border-color: var(--ai-approve-bg, var(--ui-accent-color));
  }

  .btn-reject {
    background: var(--ai-reject-bg, var(--button-background-color));
    color: var(--ai-reject-text, var(--button-color));
    border-color: var(--ai-reject-border, var(--button-border-color));
  }

  .keyboard-hint {
    font-size: 11px;
    opacity: 0.7;
    margin-left: 4px;
  }

  .feedback-input {
    margin-top: 16px;
    border-top: 1px solid var(--modal-border-color);
    padding-top: 16px;
  }

  .feedback-input label {
    display: block;
    font-size: 12px;
    text-transform: uppercase;
    color: var(--subtle-color);
    margin-bottom: 8px;
    letter-spacing: 0.5px;
  }

  .feedback-input textarea {
    width: 100%;
    min-height: 50px;
    padding: 8px;
    border: 1px solid var(--button-border-color);
    border-radius: 6px;
    background: var(--modal-background-color);
    color: var(--modal-color);
    font-family: inherit;
    font-size: 13px;
    resize: vertical;
  }

  .feedback-input textarea:focus {
    outline: none;
    border-color: var(--ui-accent-color);
  }

  @media (max-width: 600px) {
    .diff-section[open] {
      /* On small screens, diff starts collapsed */
    }
  }

  @media (min-width: 601px) {
    .diff-section {
      /* On large screens, diff is open by default - set via JS */
    }
  }
</style>

<div class="sb-modal-box modal-wrapper">
  <div class="modal-header">
    <span class="tool-icon">ðŸ”§</span>
    <h3 id="tool-name">Tool Name</h3>
  </div>

  <div class="modal-body">
    <div class="args-section">
      <h4>Arguments</h4>
      <div class="args-list" id="args-list"></div>
    </div>

    <details class="diff-section" id="diff-section" style="display: none">
      <summary>Changes Preview</summary>
      <div class="diff-view" id="diff-view">
        <div class="diff-loading">Loading diff...</div>
      </div>
    </details>

    <div class="feedback-input">
      <label for="feedback-input">Rejection feedback (optional)</label>
      <textarea id="feedback-input" placeholder="Explain what's wrong or what you'd prefer instead..."></textarea>
    </div>
  </div>

  <div class="modal-footer">
    <button class="sb-button btn-reject" id="reject-btn">
      Reject <span class="keyboard-hint">(Esc)</span>
    </button>
    <button class="sb-button btn-approve" id="approve-btn">
      Approve <span class="keyboard-hint">(Enter)</span>
    </button>
  </div>
</div>
