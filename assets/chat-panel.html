<style>
  :root {
    --bg: #fff;
    --text: #333;
    --border: #ddd;
    --btn-bg: #eee;
    --btn-text: #333;
    --btn-border: #ccc;
    --accent: #464cfc;
    --accent-text: #fff;
    --input-bg: #fff;
    --msg-assistant-bg: #f0f0f0;
    --subtle: #888;
  }

  [data-theme="dark"] {
    --bg: #1e1e1e;
    --text: #d4d4d4;
    --border: #444;
    --btn-bg: #333;
    --btn-text: #d4d4d4;
    --btn-border: #555;
    --accent: #464cfc;
    --accent-text: #fff;
    --input-bg: #2d2d2d;
    --msg-assistant-bg: #2d2d2d;
    --subtle: #888;
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family:
      -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    font-size: 14px;
    background: var(--bg);
    color: var(--text);
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  .ai-chat-panel {
    display: flex;
    flex-direction: column;
    height: 100%;
  }

  .ai-chat-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 8px 12px;
    border-bottom: 1px solid var(--border);
  }

  .ai-chat-header h3 {
    font-size: 14px;
    font-weight: 600;
  }

  .ai-chat-actions {
    display: flex;
    gap: 4px;
  }

  .ai-chat-actions button {
    background: var(--btn-bg);
    border: 1px solid var(--btn-border);
    color: var(--btn-text);
    padding: 4px 8px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 12px;
  }

  .ai-chat-actions button:hover {
    opacity: 0.8;
  }

  .ai-chat-actions button.close-btn {
    border: none;
    font-size: 16px;
    padding: 4px 6px;
  }

  .ai-chat-messages {
    flex: 1;
    overflow-y: auto;
    padding: 12px;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .message {
    max-width: 90%;
    padding: 8px 12px;
    border-radius: 8px;
    line-height: 1.4;
    white-space: pre-wrap;
    word-wrap: break-word;
  }

  .message.user {
    align-self: flex-end;
    background: var(--accent);
    color: var(--accent-text);
    border-bottom-right-radius: 2px;
  }

  .message.assistant {
    align-self: flex-start;
    background: var(--msg-assistant-bg);
    border-bottom-left-radius: 2px;
  }

  .message.streaming::after {
    content: "▊";
    animation: blink 1s infinite;
  }

  @keyframes blink {
    0%,
    50% {
      opacity: 1;
    }

    51%,
    100% {
      opacity: 0;
    }
  }

  .ai-chat-input {
    display: flex;
    gap: 8px;
    padding: 12px;
    border-top: 1px solid var(--border);
  }

  .ai-chat-input textarea {
    flex: 1;
    background: var(--input-bg);
    border: 1px solid var(--btn-border);
    color: var(--text);
    padding: 8px;
    border-radius: 4px;
    resize: none;
    font-family: inherit;
    font-size: 14px;
    min-height: 40px;
    max-height: 120px;
  }

  .ai-chat-input textarea:focus {
    outline: none;
    border-color: var(--accent);
  }

  .ai-chat-input button {
    background: var(--accent);
    color: var(--accent-text);
    border: none;
    padding: 8px 16px;
    border-radius: 4px;
    cursor: pointer;
    font-weight: 500;
  }

  .ai-chat-input button:hover {
    opacity: 0.9;
  }

  .ai-chat-input button:disabled {
    background: var(--btn-bg);
    color: var(--subtle);
    cursor: not-allowed;
  }

  .empty-state {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    color: var(--subtle);
    text-align: center;
    padding: 20px;
  }

  .empty-state h4 {
    margin-bottom: 8px;
  }
</style>

<div class="ai-chat-panel">
  <div class="ai-chat-header">
    <h3>AI Assistant</h3>
    <div class="ai-chat-actions">
      <button id="new-chat-btn" title="Start new conversation">New</button>
      <button id="export-btn" title="Export to markdown">Export</button>
      <button id="close-btn" class="close-btn" title="Close panel">×</button>
    </div>
  </div>
  <div class="ai-chat-messages" id="messages">
    <div class="empty-state" id="empty-state">
      <h4>Start a conversation</h4>
      <p>Ask anything about your notes or something.</p>
    </div>
  </div>
  <div class="ai-chat-input">
    <textarea
      id="user-input"
      placeholder="Type a message..."
      rows="1"
    ></textarea>
    <button id="send-btn">Send</button>
  </div>
</div>
