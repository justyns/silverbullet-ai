name: Deploy Docs site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    env:
      SB_DB_BACKEND: memory
    steps:
      - name: Setup Deno
        uses: denoland/setup-deno@fa660b328d065f7683e7303976bd81e2d58e98ae # v1.4.1
        with:
          deno-version: v1.x

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build Docs site
        run: |
          bash ./render-docs.sh

      - name: Run mkdocs
        run: |
          pip install mkdocs-material==9.5.34
          pip install mkdocs-git-revision-date-localized-plugin==1.2.9
          pip install mdx_truly_sane_lists==1.3
          pip install mkdocs-include-dir-to-nav==1.2.0
          mkdocs build
          mkdir -pv site/Library/AICore
          cp -Rv docs/Library/AICore/* site/Library/AICore/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # path: ./docs/_public
          path: ./site

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4