name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Deno
        uses: denoland/setup-deno@v2.0.3
        with:
          deno-version: v2.x

      - name: Install SilverBullet
        run: deno install -f --name silverbullet --unstable-kv --unstable-worker-options -A --global https://get.silverbullet.md

      - name: Add Deno bin to PATH
        run: echo "$HOME/.deno/bin" >> $GITHUB_PATH

      - name: Build plugin
        run: deno task build

      - name: Copy plugin to test space
        run: |
          mkdir -p e2e-tests/test-space/_plug
          cp silverbullet-ai.plug.js e2e-tests/test-space/_plug/

      - name: Install Playwright browsers
        run: deno task playwright:install

      - name: Start SilverBullet
        run: silverbullet e2e-tests/test-space --port 3000 &

      - name: Wait for SilverBullet
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:3000 > /dev/null; then
              echo "SilverBullet is ready"
              break
            fi
            echo "Waiting for SilverBullet..."
            sleep 2
          done

      - name: Run E2E tests
        run: cd e2e-tests && npm install && npx playwright test --config=playwright.config.node.ts
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: |
            e2e-tests/test-results/
            e2e-tests/playwright-report/
          retention-days: 7

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: e2e-tests/playwright-report/
          retention-days: 7
