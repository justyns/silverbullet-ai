site_name: Silverbullet AI Plug
repo_url: https://github.com/justyns/silverbullet-ai
edit_uri: edit/main/docs/
docs_dir: docs
theme:
  name: material
  color_mode: auto
  user_color_mode_toggle: true
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.footer
    - navigation.path
    - navigation.indexes
    - content.action.edit
    - content.code.copy
    - content.code.annotate
    - search.suggest
    - search.highlight
    - search.share

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.keys
  - admonition
  - pymdownx.details
  - footnotes
  # - wikilinks
  # - def_list
  - mdx_truly_sane_lists

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/justyns/silverbullet-ai

plugins:
  - include_dir_to_nav
  - search
  - macros:
      module_name: mkdocs_hooks
  - git-revision-date-localized:
      enable_creation_date: true

hooks:
  - mkdocs_hooks.py

watch:
  - docs
  - mkdocs_hooks.py
  - mkdocs.yml

exclude_docs: |
  SETTINGS.md
  PLUGS.md
  SECRETS.md
  template/
  Library/
  _plug/
  _public/
  Features.md
  __pycache__/

nav:
  - Home: index.md
  - Quick Start.md
  - Installation.md
  - Configuration:
      - Configuration.md
      - Configuration
  - Templated Prompts.md
  - AI Tools.md
  - Space Lua.md
  - Commands:
      - Commands
  - Providers:
      - Providers
  - Recommended Models.md
  - SilverBullet v2 Migration Guide.md
  - Changelog.md
  - Development.md
