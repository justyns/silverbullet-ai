site_name: Silverbullet AI Plug
repo_url: https://github.com/justyns/silverbullet-ai
edit_uri: edit/main/docs/
docs_dir: docs/_public
theme:
  name: material
  color_mode: auto
  user_color_mode_toggle: true
  palette: 
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.footer
    - content.action.edit
    - content.code.copy
    - content.code.annotate

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.keys
  - admonition
  - pymdownx.details
  - footnotes
  # - wikilinks
  # - def_list
  - mdx_truly_sane_lists

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/justyns/silverbullet-ai

# plugins:
  # TODO: Doesn't really work with pub since it creates new files
  # - git-revision-date-localized:
  #     enable_creation_date: true
  # - optimize

hooks:
  - docs/mkdocs-sb.py

watch:
  - docs/_public
  - docs/mkdocs-sb.py
  - mkdocs.yml

exclude_docs: |
  SETTINGS.md
  PLUGS.md
  SECRETS.md
  template/
  Library/
  Features.md
  Commands.md

nav:
  - Home: index.md
  - Quick Start.md
  - Installation.md
  - Changelog.md